      <section class="form-section d-flex flex-column justify-content-start align-items-center">
        <div class="mb-5">
          <h2 class="text-center">Contacts</h2>
          <h3 class="text-center">Send me a message!</h3>
        </div>
        <div class="div-alert">
          <p id="alert-message-red"></p>
          <p id="alert-message-green"></p>
        </div>
        <form class="form-content">
            <div class="d-flex flex-column align-items-center">
              <div class="input-container mb-4 w-100">
                 <div class="input-div">
                    <label for="nome" class="label text-center">Name</label>
                    <input type="text" id="nome" name="nome" autocomplete="off" placeholder="Your Name..." class="input" onclick="resetDiv()" required onblur="attivaSubmit()">
                 </div> 

                 <div class="input-div">
                  <label for="email" class="label text-center">Email</label>
                  <input type="email" id="email" name="email" autocomplete="off" placeholder="Your Email..." class="input" onclick="resetDiv()" required onblur="attivaSubmit()">
                 </div> 

                 <div class="input-div">
                  <label for="messaggio" class="label">Message</label>
                  <textarea name="messaggio" id="messaggio" required autocomplete="off" placeholder="Your Message..." onclick="resetDiv()" class="input" onblur="attivaSubmit()"></textarea>
                 </div>
                
              </div>
              <button type="submit" class="submit-btn">SEND</button>
              <div id="error-message"></div>
              <div id="success-message"></div>
            </div>
          </form>
      </section>
